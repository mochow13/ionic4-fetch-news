<ion-header>
  <ion-toolbar>
    <ion-title>News Today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of data?.articles" (click) = "onClickNews(article)">
    <img *ngIf="article.urlToImage" [src]="article.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{article.title}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
